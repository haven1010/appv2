
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pickpass_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pickpass_db
      MYSQL_USER: pickpass_user
      MYSQL_PASSWORD: pickpass_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pickpass_net
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7.0
    container_name: pickpass_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pickpass_net

  minio:
    image: minio/minio
    container_name: pickpass_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - pickpass_net
    command: server /data --console-address ":9001"

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: pickpass_backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=pickpass_user
      - DB_PASSWORD=pickpass_password
      - DB_DATABASE=pickpass_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=PICKPASS_PROD_SECRET_KEY_2023
      - AES_KEY=01234567890123456789012345678901
      - AES_IV=0123456789012345
      - COS_BUCKET=pickpass-bucket
      - COS_REGION=ap-shanghai
    depends_on:
      - mysql
      - redis
    networks:
      - pickpass_net

networks:
  pickpass_net:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  minio_data:
